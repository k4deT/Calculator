<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <article class="calc">
        <!-- Результат вычислений -->
        <output class="calc__result" id="result"></output>
        
        <button class="calc__btn" type="number">7</button>
        <button class="calc__btn" type="number">8</button>
        <button class="calc__btn" type="number">9</button>
        <button class="calc__btn calc__btn_operator">+</button>

        <button class="calc__btn" type="number">4</button>
        <button class="calc__btn" type="number">5</button>
        <button class="calc__btn" type="number">6</button>
        <button type="button" class="calc__btn calc__btn_operator">-</button>

        <button class="calc__btn" type="number">1</button>
        <button class="calc__btn" type="number">2</button>
        <button class="calc__btn" type="number">3</button>
        <button type="button" class="calc__btn calc__btn_operator">*</button>

        <button class="calc__btn" type="number">0</button>
        <button class="calc__btn">.</button>
        <button class="calc__btn" type="number">00</button>
        <button class="calc__btn calc__btn_operator">/</button>

        <button class="calc__btn calc__btn_reset">C</button>
        <button class="calc__btn">(</button>
        <button class="calc__btn">)</button>
        <button class="calc__btn calc__btn_equal">=</button>
    </article>

    <script src="assets/js/script.js"></script>
</body>
</html>
